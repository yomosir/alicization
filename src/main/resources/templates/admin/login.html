<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link th:href="@{../../static/common/bootstrap.min.css}" rel="stylesheet" >
    <style>
        * {
            margin: 0;
            padding: 0
        }

        html, body {
            height: 100%
        }  /*这里很关键*/

        .outer-wrap {
            /*只有同时为html和body设置height: 100%时，这里的height才生效，
            并且随浏览器窗口变化始终保持和浏览器视窗等高*/
            height: 100%;
            position: relative;
            background-color: #ffffff;
        }

        .login-panel {
            width: 400px;
            height: 300px;
            background-color: #1b6d85;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -200px;
            text-align: center;
            border-radius: 10px;
            color: #ffffff;
        }
        .black-font {
            color: #000000;
        }
    </style>
</head>
<body>
<div th:include="common/header :: header"></div>
<div class="container outer-wrap">
    <div class="login-panel">
        <h1><label>Login</label></h1>
        <form>
            <div class="form-group">
                <label for="exampleInputAccount">Account</label>
                <input type="email" class="form-control" id="exampleInputAccount" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn black-font"><b>Submit</b></button>
        </form>
    </div>
</div>
<script th:src="@{../../static/common/jquery-3.3.1.min.js}"></script>
<script th:src="@{../../static/common/bootstrap.min.js}"></script>
<script type="text/javascript">
    function judgeAccount(){

    }
</script>
</body>
</html>
